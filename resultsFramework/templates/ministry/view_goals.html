<!DOCTYPE html>
<html lang="en">
  {% include "head.html" %}

  <body class="hold-transition sidebar-mini">
    <div class="wrapper">
      {% include "navbar.html" %} {% include "sidebar.html" %}
      <div class="content-wrapper">


         <div class="container-fluid">

            <div class="row mt-4" >
               <div class="col-md-12">
                  <div class="card">
                     <div class="card-header">
                           <h3 class="card-title">Strategic Goals</h3>
                     </div>
                     <div class="card-body">
                           <table class="table table-bordered">
                              <thead>
                                 <tr>
                                       <th style="width: 10px">#</th>
                                       <th>Goal Name (English)</th>
                                       <th>Goal Name (Amharic)</th>
                                       
                                    
                                 </tr>
                              </thead>
                              <tbody>
                                 {% for goal in goals %}
                                 <tr>
                                       <td>{{ forloop.counter }}</td>
                                       <td>{{ goal.goal_name_eng }}</td>
                                    
                                       <td>{{ goal.goal_name_amh }}</td>
                                 </tr>
                                 {% endfor %}
                              </tbody>
                           </table>
                     </div>
                  </div>
               </div>
            </div>
         </div>


      </div>
      


      {% include "footer.html" %}

      
  </body>
</html>
