<div class="modal fade" id="selectMediumModal" tabindex="-1" aria-hidden="true">
    <!--begin::Modal dialog-->
    <div class="modal-dialog modal-dialog-centered mw-650px">
        <!--begin::Modal content-->
        <div class="modal-content">
            <!--begin::Modal header-->
            <div class="modal-header">
                <!--begin::Modal title-->
                <h2>Broadcast Message</h2>
                <!--end::Modal title-->
                <!--begin::Close-->
                <div class="btn btn-sm btn-icon btn-active-color-primary" data-bs-dismiss="modal">
                    <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                    <span class="svg-icon svg-icon-1">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor" />
                            <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor" />
                        </svg>
                    </span>
                    <!--end::Svg Icon-->
                </div>
                <!--end::Close-->
            </div>
            <!--end::Modal header-->
            <!--begin::Modal body-->
            <div class="modal-body py-10 px-lg-17">
                <!--begin::Scroll-->
                <div class="scroll-y me-n7 pe-7" id="kt_modal_create_api_key_scroll" data-kt-scroll="true" data-kt-scroll-activate="{default: false, lg: true}" data-kt-scroll-max-height="auto" data-kt-scroll-dependencies="#kt_modal_create_api_key_header" data-kt-scroll-wrappers="#kt_modal_create_api_key_scroll" data-kt-scroll-offset="300px">
                    <!--begin::Input group-->
                    <div class="mb-10">
                        <!--begin::Heading-->
                        <div class="mb-3">
                            <!--begin::Label-->
                            <label class="d-flex align-items-center fs-5 fw-semibold">
                                <span class="required">Select Mediums</span>
                            </label>
                            <!--end::Label-->
                            <!--begin::Description-->
                            <div class="fs-7 fw-semibold text-muted">Select mediums you want this message to be sent on</div> <b>Leave empty to use all mediums</b>
                            <!--end::Description-->
                        </div>
                        <!--end::Heading-->
                        <!--begin::Row-->
                        <div class="fv-row">
                            <!--begin::Radio group-->
                            <div id="mediumInputRow" class="btn-group w-100" >
                                {% for med in medium_list %}
                                    <input id="inputMedium{{med.id}}" class="d-none" type="checkbox" name="medium" value="{{ med.id }}" />
                                    <label onclick="toggleInputMedium({{med.id}})" id="labelMedium{{med.id}}" class="btn btn-outline btn-active-success btn-color-muted">
                                        {{ med.name }}
                                    </label>
                                {% endfor %}
                            </div>
                            <!--end::Radio group-->
                        </div>
                        <!--end::Row-->
                    </div>
                    <!--end::Input group-->
                </div>
                <!--end::Scroll-->
            </div>
            <!--end::Modal body-->
            <!--begin::Modal footer-->
            <div class="modal-footer flex-center">
                <!--begin::Button-->
                <button type="submit" id="" onclick="sendMainForm()" class="btn btn-primary">
                    <span class="indicator-label">Finish</span>
                </button>
                <!--end::Button-->
            </div>
            <!--end::Modal footer-->
        </div>
        <!--end::Modal content-->
    </div>
    <!--end::Modal dialog-->
</div>
