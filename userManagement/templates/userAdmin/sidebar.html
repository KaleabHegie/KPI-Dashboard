{% load static %}
<link
href="  https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
rel="stylesheet"
/>
<style>

<!--Side NavBar Start-->
<aside class="main-sidebar sidebar-dark-primary elevation-4 ">
